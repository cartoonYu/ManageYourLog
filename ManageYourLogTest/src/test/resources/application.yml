upload:
  log:
    mode: http
    server:
      url: http://127.0.0.1:8080
receive:
  log:
    load:
      mode: all
    kafka:
      bootstrap:
        servers: cartoon-ali.com:9092
      group:
        id: ManageYourLog
      topic: ManageYourLog
store:
  mode: mysql
  load:
    mode: all
  mysql:
    jdbcUrl: jdbc:mysql://localhost:3306/ManageYourLog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
    username:
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
mariadb:
  baseDir: ../local/base
  dataDir: ../local/data
  port: 3306