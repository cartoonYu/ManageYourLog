upload:
  log:
    mode: all
    server:
      url: http://127.0.0.1:8080
    kafka:
      bootstrap:
        servers: cartoon-ali.com:9092
      topic: ManageYourLog
    rpc:
      ip: cartoon-ali.com
      port: 8848
      application:
        name: ManageYourLog
      protocol:
        name: dubbo
        port: 20882
        serialization: nativejava

receive:
  log:
    load:
      mode: all
    kafka:
      bootstrap:
        servers: cartoon-ali.com:9092
      group:
        id: ManageYourLog
      topic: ManageYourLog
      rate: 10
    rpc:
      ip: cartoon-ali.com
      port: 8848
      application:
        name: ManageYourLog
      protocol:
        name: dubbo
        port: 20881
        serialization: nativejava
store:
  mode: mysql
  load:
    mode: all
  mysql:
    jdbcUrl: jdbc:mysql://localhost:3306/ManageYourLog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull
    username:
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
mariadb:
  baseDir: ../local/base
  dataDir: ../local/data
  port: 3306